<!DOCTYPE html>
<html lang="pt-br">

</head>
<body>

        <select>

        <option>Masculino</option>
        <option>Feminino</option>
        <option>Não informar</option>

    <br/>

    <label for="email">Email</label>
    <br/>

    <br/>

    <br/>
